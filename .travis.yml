language: node_js
os:
- linux
- osx
node_js:
- '6'
- '7'
install:
- npm install --build-from-source
- npm run tsc
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq install g++-4.8 ; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=g++-4.8 ; fi
script:
- npm test
- npm run tslint
- ./node_modules/.bin/node-pre-gyp package
env:
  secure: 
deploy:
  provider: script
  script: ./node_modules/.bin/node-pre-gyp-github publish --release
  skip_cleanup: true
  on:
    tags: true
